<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка GLTF файла</title>
</head>
<body>
    <h1>Загрузите GLTF файл</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".gltf,.glb" required>
        <button type="submit">Загрузить</button>
    </form>

    <div id="download-section" style="display:none;">
        <h2>Обработанный файл</h2>
        <a id="download-link" href="#" download>Скачать обработанный файл</a>
    </div>

    <script>
        const form = document.querySelector('form');
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                const downloadSection = document.getElementById('download-section');
                const downloadLink = document.getElementById('download-link');
                
                downloadLink.href = '/download/' + data.output_filename;
                downloadLink.textContent = 'Скачать ' + data.output_filename;
                downloadSection.style.display = 'block';
            } else {
                const errorText = await response.text();
                alert(errorText);
            }
        });
    </script>
</body>
</html>
